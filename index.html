<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="plugins/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>

    <main class="preloader dark central vh-100 w-100 overflow-hidden fixed-top">
        <h1 class="primary-font text-white preloading">snehagupta.in</h1>
    </main>    

    <main class="app">
        <div class="logo"><h1 class="primary-font text-white d-lg-block d-none">snehagupta.in</h1></div>
        <div class="w-100">
            <div class="quarter clickable q-1">
                <div class="text-center text-white tile">
                    <div class="tile-heading primary-font"> Home </div>
                    <div class="tile-info font-italic">Introduction</div>
                </div>
            </div>
            <div class="quarter clickable q-2">
                <div class="text-center text-white tile">
                    <div class="tile-heading primary-font"> Projects </div>
                    <div class="tile-info font-italic">What I have done</div>
                </div>
            </div>
            <div class="quarter clickable q-3">
                <div class="text-center text-white tile">
                    <div class="tile-heading primary-font"> Skills </div>
                    <div class="tile-info font-italic">What I can do</div>
                </div>
            </div>
            <div class="quarter clickable q-4">
                <div class="text-center text-white tile">
                    <div class="tile-heading primary-font"> About Me </div>
                    <div class="tile-info font-italic">Who I am</div>
                </div>
            </div>
        </div>
    </main>

<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugins/anime/anime.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap-4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/preloader.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
